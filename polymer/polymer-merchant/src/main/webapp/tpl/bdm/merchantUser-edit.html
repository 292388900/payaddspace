
<div class="wrapper-md">
	<div>
		<div class="row">
			<div class="col-sm-12">
				<form name="editform" class="form-horizontal form-validation">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong ng-if="entity.merchantCode!=undefined">用户信息</strong>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">商户编码</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.merchantCode" disabled>
								</div>
								<label class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.userName" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">手机号</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" ng-model="entity.phone"
										required>
								</div>
								<label class="col-sm-2 control-label">邮箱</label>
								<div class="col-sm-4">
									<input type="email" class="form-control"
										ng-model="entity.email" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">登陆名</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.loginName" disabled>
								</div>
								<label class="col-sm-2 control-label">登陆密码</label>
								<div class="col-sm-4">
									<input type="password" class="form-control"
										ng-model="entity.password" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">建立时间</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.createTime" disabled>
								</div>
								<label class="col-sm-2 control-label">欢迎信息</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.welcome" disabled>
								</div>
							</div>
							<div class="form-group">

								<label class="col-sm-2 control-label">最后更新时间</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.lastUpdateTime" disabled>
								</div>
							</div>

						</div>
						<footer class="panel-footer text-right bg-light lter">
							<button type="submit" class="btn btn-success" ng-click="save()">保存</button>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
