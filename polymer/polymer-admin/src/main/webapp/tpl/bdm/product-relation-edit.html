<div class="wrapper bg-light lter b-b">
	<a href ng-click="goBack()" class="btn btn-sm btn-default w-xxs m-r-sm"
		tooltip="返回列表"><i class="fa fa-long-arrow-left"></i></a>
</div>
<div class="wrapper-md">
	<div>
		<div class="row">
			<div class="col-sm-12">
				<form name="editform" class="form-horizontal form-validation">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong ng-if="entity.merchantCode==undefined">新增产品</strong> <strong
								ng-if="entity.merchantCode!=undefined">产品信息编辑</strong>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-2 control-label">商户号</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.mechantCode" disabled>
								</div>
								<label class="col-sm-2 control-label">产品号</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.productCode" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">费用</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.fee" required>
								</div>
								<label class="col-sm-2 control-label">申请时间</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.createTime" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">状态</label>
								<div class="col-sm-4">
									<input type="text" class="form-control"
										ng-model="entity.status" required>
								</div>
							</div>
						</div>
						<footer class="panel-footer text-right bg-light lter">
							<button type="submit" class="btn btn-success" ng-click="save()">保存</button>
						</footer>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
